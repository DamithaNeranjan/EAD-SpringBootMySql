<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <div class="jumbotron text-center bg-info">
        <h1 class="text-white">Employee List Screen</h1>
    </div>
    <a th:href = "@{'/showNewEmployeeForm/'+${hotelID}}" class="btn btn-success btn-lg btn-block"> Register New Employee </a>
    <br>
    <table class="table table-striped table-bordered table-responsive-md">
        <thead class="thead-light">
        <tr>
            <th class="text-center">First Name</th>
            <th class="text-center">Last Name</th>
            <th class="text-center">Age</th>
            <th class="text-center">Address</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployeesOfHotels}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.address}"></td>
            <td class="text-center">
                <a th:href="@{/showUpdateEmployeeForm/{id}(id=${employee.employeeId})}" class="btn btn-warning">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.employeeId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-outline-warning"> Home </a>
</div>
</body>
</html>

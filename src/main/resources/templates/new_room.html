<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <div class="jumbotron text-center bg-info">
        <h1 class="text-white">Register New Room</h1>
    </div>
    <hr>

    <form action="#" th:action="@{/saveRoom}" th:object="${room}" method="POST" class="col-lg-6 offset-lg-3">
        <div class="row justify-content-center">
            <input type="number" th:field="*{roomNumber}" placeholder="Room Number" class="form-control mb-4 col-8">

            <input type="text" th:field="*{roomType}" placeholder="Room Type" class="form-control mb-4 col-8">

            <input type="text" th:field="*{roomColor}" placeholder="Room Colour" class="form-control mb-4 col-8">

            <input type="hidden" th:value="${hotelId}" th:name="hotel.hotelId">

            <input type="hidden" th:field="*{roomId}">

            <button type="submit" class="btn btn-success col-8"> Register Room</button>
        </div>
    </form>

    <hr>

    <a th:href="@{/}" class="btn btn-outline-warning"> Home </a>
</div>
</body>
</html>

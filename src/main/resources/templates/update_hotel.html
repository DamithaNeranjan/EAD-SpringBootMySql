<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Hotel Management System</h1>
    <hr>
    <h2>Update Hotel</h2>

    <form action="#" th:action="@{/saveHotel}" th:object="${hotel}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{hotelId}" />

        <input type="text" th:field="*{hotelName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{hotelAddress}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{hotelRating}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Hotel</button>
    </form>

    <hr>

    <a th:href="@{/}"> Home </a>
</div>
</body>
</html>

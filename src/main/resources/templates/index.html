<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Hotel List</h1>
    <a th:href = "@{/showNewHotelForm}" class="btn btn-primary btn-sm mb-3"> Register New Hotel </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Hotel Name</th>
            <th>Address</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hotel : ${listHotels}">
            <td th:text="${hotel.hotelName}"></td>
            <td th:text="${hotel.hotelAddress}"></td>
            <td th:text="${hotel.hotelRating}"></td>
            <td>
                <a th:href="@{/showUpdateHotelForm/{id}(id=${hotel.hotelId})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteHotel/{id}(id=${hotel.hotelId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
